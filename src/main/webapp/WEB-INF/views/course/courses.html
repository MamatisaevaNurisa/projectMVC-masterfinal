<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://file.myfontastic.com/fKyRM6L6QN67kUoN8zt4JA/icons.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #2c3e50;
    }
    * {
        box-sizing: inherit;
        transition-property: all;
        transition-duration: .6s;
        transition-timing-function: ease;
    }

    a {
        text-decoration: none;
        color: #003153;
    }
    .container {
        width: 1170px;
        margin: 0 auto;
    }

    .header-top {
        align-items: center;
        display: flex;
        justify-content: center;
        padding: 1em;
        text-align: center;
    }

    .btn {
        color: #fff;
        cursor: pointer;
    / / display: block;
        font-size: 16px;
        font-weight: 400;
        line-height: 45px;
        margin: 0 0 1em;
        max-width: 190px;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
        width: 100%;
    }

    .btn-2 {
        letter-spacing: 0;
    }

    .btn-2:hover,
    .btn-2:active {
        letter-spacing: 5px;
    }

    .btn-2:after,
    .btn-2:before {
        backface-visibility: hidden;
        border: 1px solid rgba(255, 255, 255, 0);
        bottom: 0px;
        content: " ";
        display: block;
        margin: 0 auto;
        position: relative;
        transition: all 280ms ease-in-out;
        width: 0;
    }

    .btn-2:hover:after,
    .btn-2:hover:before {
        backface-visibility: hidden;
        border-color: #fff;
        transition: width 350ms ease-in-out;
        width: 70%;
    }

    .btn-2:hover:before {
        bottom: auto;
        top: 0;
        width: 70%;
    }
    thead {
        background-color: darkorange;
    }

    table {
        width: 1170px;
        border-collapse: collapse;
        margin: auto;
        background-color: rgb(255, 228, 196);
    }

    td {
        text-align: center;
    }
    .td-color:hover{
        background-color: rgb(98, 99, 155);
    }
    tr, td, th {
        border: none;
        padding: 15px;
    }
    button{
        border: none;
        background-color: transparent;
    }
    .links-plus-search{
        display: flex;
        align-items: center;
        cursor: pointer;
        height: 50px;
        width: 50px;
        background-color: #FFABAB;
        box-shadow: 0px 10px 10px rgba(0,0,0,0.1);
        border-radius: 50%;
        margin-left: 10px;
        transform: translateY(15px);
    }
    .links-plus-search span{
        display: none;
        overflow: hidden;
        transition: 1s;
        margin-left: 10px;
        font-size: 20px;
        color: #ffffff;
    }
    .links-plus-search i {
        color: #ffffff;
        font-size: 30px;
        margin-left: 10px;
        transform: translateY(15px);
    }
    .links-plus-search:hover{
        width: 150px;
        border-radius: 5px;
    }
    .links-plus-search:hover i{
        display: none;
    }
    .links-plus-search:hover span{
        display: flex;
        padding: 2px;
        width: max-content;
        transition: 0.6s;
    }
</style>
<body>
<header class="container">
    <div class="header-top">
        <a href="/" class="btn btn-2">HOME</a>
        <a href="companies" class="btn btn-2">COMPANY</a>
        <a href="groups" class="btn btn-2">GROUP</a>
        <a href="students" class="btn btn-2">STUDENT</a>
        <a href="teachers" class="btn btn-2">TEACHER</a>
    </div>
</header>

<div class="container">
    <div class="links-plus-search">
        <a href="courses/addCourse" >
            <i class="icon-plus"></i>
            <span>
                Add Company
            </span>
        </a>
    </div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Duration Month</th>
            <th>CompanyName</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr class="td-color" th:each="course:${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.durationMonth}"></td>
            <td th:text="${course.company.companyName}"></td>
            <td>
                <a th:href="@{/courses/update/{id}(id=${course.id})}">
                    <!--                    <button style="height: auto; background-color: darkblue ">update</button>-->
                    <i class="icon-pencil-square-o"></i>
                </a>
            </td>
            <td>
                <form th:method="Delete"
                      th:action="@{/courses/delete(id=${course.id})}">
                    <!--                    <button type="submit" style="height: auto; background-color: red ">delete</button>-->
                    <button>
                        <i class="icon-trash-o"></i>
                    </button>

                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
